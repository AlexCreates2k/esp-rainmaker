  espressif/json_parser:
    version: "~1.0.3"
    override_path: '../json_parser'
  espressif/json_generator:
    version: "~1.1.1"
    override_path: '../json_generator'
  espressif/esp_schedule:
    version: "~1.0.0"
    override_path: '../esp_schedule/'
